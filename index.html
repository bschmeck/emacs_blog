---
layout: default
---

<div class="home">

  <h1 class="page-heading">Topics</h1>

  <ul class="topic-list">
    {% for page in site.pages %}
      {% if page.top_level %}  
        <li>
          <h2>
            <a class="topic-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </h2>
          <span class="topic-blurb">{{ page.blurb }}</span>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
